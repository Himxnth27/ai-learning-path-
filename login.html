<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI.PATH</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Login Specific Overrides/bg */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            z-index: 10;
            text-align: center;
            animation: floatUp 0.8s ease-out;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(50px);
            z-index: -1;
            animation: floatMove 10s infinite alternate;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: rgba(102, 126, 234, 0.3);
            top: -100px;
            left: -100px;
        }

        .shape-2 {
            width: 250px;
            height: 250px;
            background: rgba(118, 75, 162, 0.3);
            bottom: -50px;
            right: -50px;
            animation-duration: 15s;
        }

        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 30px);
            }
        }

        .divider {
            margin: 1.5rem 0;
            position: relative;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #03030f;
            /* Matches body bg */
            padding: 0 10px;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-social {
            flex: 1;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-social:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <!-- Floating Background Elements -->
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>

    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Access your personalized AI learning path</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="student@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-primary" style="margin-top: 1rem;">Sign In</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button class="btn-social">Google</button>
            <button class="btn-social">GitHub</button>
        </div>

        <p style="margin-top: 2rem; color: var(--text-secondary); font-size: 0.85rem;">
            Don't have an account? <a href="#" style="color: var(--accent-color); text-decoration: none;">Sign up</a>
            (Auto-created on login)
        </p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;

            btn.textContent = 'Authenticating...';
            btn.style.opacity = '0.7';
            btn.disabled = true;

            try {
                // Try Login
                let response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                // If login fails, try Register (Auto-register for demo)
                if (response.status === 401) {
                    btn.textContent = 'Creating Account...';
                    response = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password, name: email.split('@')[0] })
                    });
                }

                const data = await response.json();

                if (response.ok) {
                    // Save user to session/local storage
                    localStorage.setItem('user', JSON.stringify(data));
                    window.location.href = 'index.html';
                } else {
                    alert('Login failed: ' + (data.error || 'Unknown error'));
                    btn.textContent = originalText;
                    btn.style.opacity = '1';
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Server connection failed. Make sure "node server.js" is running.');
                btn.textContent = originalText;
                btn.style.opacity = '1';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
